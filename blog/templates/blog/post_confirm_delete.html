{%extends "blog/base.html" %}
{% load crispy_forms_tags%}
{%block content%}

    <div class="content-section">
        <form method="POST" >
            {% csrf_token %}

            <fieldset class="form-group">
            <legend class="border-bottom mb-4">Blog Delete</legend>
            </fieldset>
            <h2>Are you sure? {{object.title}}</h2>
            <div class="form-group">  
            <button class="btn btn-outline-danger" type="submit">Delete Post</button>
            <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id%}">Go Back</a>
            </div>
        
        </form>
      

    </div>    

{%endblock content%}
